<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Задача 1</title>
		
	</head>
	<body>
<div id="table01"> </div> <!-- сюда мы выводим таблицу-результат или сообщение об ошибке-->
<script>

let userInputStr = prompt("Введите целое число", ''); //второй параметр - значение по умолчанию, его нужно задавать пустой строкой, чтобы в IE это поле корректно отображалось
let s = ''; // здесь будем накапливать нашу таблицу
let userInput = Number(userInputStr); // нам нужно сохранить исходный ввод, поэтому преобразованное значение мы кладём в новую переменную

while (userInputStr !== null){ // если пользователь нажал Cancel, в userInputStr будет Null, это значение равно false, и мы выйдем из цикла
   		      // а иначе выполняем тело цикла while
  if ((Math.round(userInput) == userInput) && !isNaN(userInput) && !(userInputStr==='')) // проверяем, что пользователь ввёл целое число
	{
	  for (let i = 1; i <= 20; i++) 			// если это так, то в цикле формируем 20 строк
	  { 
        	s += userInput +"*"+ i+"=" + (userInput*i)+"<br/>" // сразу с необходимым HTML-кодом
	  };
	  document.getElementById("table01").innerHTML = s; // по окончании цикла мы записываем таблицу умножения в элемент страницы

	}
	else 		// а если это было не целое число, выводим сообщение об ошибке
	{
		if (userInputStr===''){
			document.getElementById("table01").innerHTML = 'Извините, пустая строка - не целое число';
		} else
		{
		document.getElementById("table01").innerHTML = 'Извините, '+ userInputStr + ' - не целое число'; // в тот же самый элемент. хотя можно было создать и другой, задав ему своё положение на странице и стиль, это было бы более правильное программирование :)
		}
	}
  userInputStr = prompt("Введите целое число", ''); // мы всё ещё внутри цикла while 
						// и хотим формировать новую таблицу каждый раз, когда пользователь что-то вводит
  userInput = Number(userInputStr);
  s = '';
}; //мы выйдем из цикла и закончим работу, когда пользователь нажмёт кнопку отмены
document.getElementById("table01").innerHTML = 'Работа окончена!';
  // сейчас у нас нет способа снова запустить работу скрипта, кроме рефреша страницы, но в реальной задаче мы бы его сделали, конечно
</script>
</body>
</html>
