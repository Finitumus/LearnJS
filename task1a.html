<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Задача 1, вариант с полем ввода и кнопкой</title>
		
	</head>
	<body>
<h3>Введите целое число, пожалуйста</h3>
<input type="text" id="number01"> <!-- тут пользователь вводит нам число - мы могли бы сделать тип поля number, но с этим есть свои подводные камни --> 
<button id="btn01" onclick="makeTable()">Generate!</button>
<div id="table01"> </div> <!-- сюда мы выводим таблицу-результат или сообщение об ошибке-->
<script>

function makeTable() {
	let userInputStr = document.getElementById("number01").value; //взяли значение из поля ввода
	let s = '';// здесь будем накапливать нашу таблицу
	let userInput = Number(userInputStr); // нам нужно сохранить исходный ввод, поэтому преобразованное значение мы кладём в новую переменную
	if ((Math.round(userInput) == userInput) && !isNaN(userInput)&& !(userInputStr==='')) // проверяем, что пользователь ввёл целое число
	{
	   for (let i = 1; i <= 20; i++) 			// если это так, то в цикле формируем 20 строк
  	   { 
        	s += userInput +"*"+ i+"=" + (userInput*i)+"<br/>" // сразу с необходимым HTML-кодом
	   };
	   document.getElementById("table01").innerHTML = s; // по окончании цикла мы записываем таблицу умножения в элемент страницы
 	}
	else 		// а если это было не целое число, выводим сообщение об ошибке
	{
		if (userInputStr===''){
			document.getElementById("table01").innerHTML = 'Извините, пустая строка - не целое число';
		} else
		{
		document.getElementById("table01").innerHTML = 'Извините, '+ userInputStr + ' - не целое число'; // в тот же самый элемент
		};
	};
};

// а это код, в котором мы запускаем генерацию таблицы по нажатию Enter
// Get the input field
var input = document.getElementById("number01");
// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("btn01").click();
  }
}); 
  

</script>
</body>
</html>
